<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板字符串</title>
	</head>
	<body>
		
		<script>
			// ES6引入新的声明字符串的方式``  ES5('' "")
			// 1.声明
			let str = `我也是一个字符串哦！`;
			console.log(str,typeof str);
			
			// 2.内容中可以直接出现换行符
			let list = `<ul>
					<li>沈腾</li>
					<li>玛丽</li>
					<li>魏翔</li>
					<li>艾伦</li>
				</ul>`;
			
			// 3.变量拼接 ${}
			let lovestart = '王一博';
			let out = `${lovestart}是我最喜欢的演员，歌手，主持人`;
			console.log(out);
			
		</script>
	</body>
</html>
